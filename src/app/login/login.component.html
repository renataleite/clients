<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <h3 class="text-center font-weight-light my-4">
                Entrar
              </h3>
            </div>
            <div class="card-body">
              <div class="alert alert-danger">
                Incorrect login and or password
              </div>
              <form #loginForm="ngForm" (submit)="onSubmit();">
                <div class="form-group">
                  <label class="small mb-1"></label>
                  <input type="text" name="username" [(ngModel)]="username" class="form-control py-4" placeholder="Enter your login">
                </div>
                <div class="form-group">
                  <label class="small mb-1"></label>
                  <input type="text" name="password" [(ngModel)]="password" class="form-control py-4" placeholder="Enter your password">
                </div>
              </form>
              <div class="form-group d-fle align-items-center justify-content-between mt-4 mb-0">
                <button type="submit" class="btn btn-primary">
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
