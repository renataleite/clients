<h1 class="mt-4">Service Provided</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrum-bitem active">Service Search</li>
</ol>
<div class="container">
  <form #searchForm="ngForm" (submit)="search()">
    <div class="row">
      <div class="com-md-6">
        <label for="">Customer Name:</label>
        <input type="text" [(ngModel)]="name" name="name" id="inputName" class="form-control">
      </div>
      <div class="com-md-6">
        <label for="">Month:</label>
        <select name="month" id="" [(ngModel)]="month" class="form-control">
          <option value="">Selecione...</option>
          <option *ngFor="let month of months" [value]="month">{{month}}</option>
        </select>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i> Search
        </button>
        <button type="submit"
          routerLink = "/service-provided-form"
         class="btn btn-warning ml-1">
          <i class="fa fa-plus"></i> New
        </button>
      </div>
    </div>
  </form>
  <br />
  <div class="row">
    <div class="alert alert-warning" role="alert" *ngIf="message">
      {{message}}
    </div>
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Description</th>
            <th>Value</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of list">
            <td>{{s.customer.name}}</td>
            <td>{{s.description}}</td>
            <td>{{s.value}}</td>
            <td>{{s.date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
